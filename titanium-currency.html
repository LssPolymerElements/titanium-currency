<!--
`<titanium-currency>` displays formatted currency.

As a simple example, just add `<titanium-currency>` with a value:

    <body>
      <titanium-currency value="3"></titanium-currency>

And it will display `$3`
-->
<dom-module id="titanium-currency">
    <template>
        <style>
        </style>
        [[formattedValue]]
    </template>
    <script src="lib/titanium-currency.js"></script>
</dom-module>
